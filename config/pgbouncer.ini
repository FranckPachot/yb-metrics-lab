 [databases]
 yugabyte = port=5433 dbname=yugabyte host=yugabytedb
 [pgbouncer]
 listen_addr = pgbouncer
 listen_port = 6432
 auth_type = md5
 auth_file = /etc/pgbouncer/pgbouncer.users
 logfile = /var/tmp/pgbouncer.log
 pidfile = /var/tmp/pgbouncer.pid
 admin_users = admin
 user = pgbouncer
 pool_mode = transaction
 default_pool_size=5
 min_pool_size=5

